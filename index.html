<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, World!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <!-- Header Section -->
    <h1
      class="text-center text-4xl md:text-6xl font-bold text-gray-800 p-6 border-b-4 border-gray-800"
    >
      Dog Glossary
    </h1>

    <!-- Main Content (Button and Input Section) -->
    <div class="flex flex-wrap justify-center gap-4 p-4 bg-gray-200">
      <!-- Random Dog Button -->
      <button
        class="text-xl border border-black m-1 p-2 px-6 text-white bg-blue-500 rounded hover:bg-blue-700 transition-all duration-300 ease-in-out"
        id="button-random-dog"
      >
        Show Random Dog
      </button>

      <!-- Breed Input & Buttons -->
      <input
        class="text-xl border border-2 placeholder-gray-600 border-blue-500 m-1 p-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        id="input-breed"
        placeholder="Enter a breed"
      />
      <button
        class="text-xl border border-black m-1 p-2 px-6 text-white bg-green-500 rounded hover:bg-green-700 transition-all duration-300 ease-in-out"
        id="button-show-breed"
      >
        Show Breed
      </button>
      <button
        class="text-xl border border-black m-1 p-2 px-6 text-white bg-yellow-500 rounded hover:bg-yellow-700 transition-all duration-300 ease-in-out"
        id="button-show-sub-breed"
      >
        Show Sub-Breed
      </button>
      <button
        class="text-xl border border-black m-1 p-2 px-6 text-white bg-indigo-500 rounded hover:bg-indigo-700 transition-all duration-300 ease-in-out"
        id="button-show-all"
      >
        Show All Breeds
      </button>
    </div>

    <!-- Content Section (to display data) -->
    <div
      id="content"
      class="flex-grow p-6 bg-white rounded-lg shadow-lg max-w-3xl mx-auto mt-6 overflow-auto"
    >
      <!-- Content will be inserted here dynamically -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
